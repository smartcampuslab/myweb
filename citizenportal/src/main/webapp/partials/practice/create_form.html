
<!-- practice_ctrl.params.id -->
<form role="form" name="form">
	<div class="panel panel-default" id="forExtraUe" ng-show="isUeCitizen() != 'true'">
		<div class="panel-heading">
    		<h3 class="panel-title">Sezione per Cittadini Extracomunitari</h3>
  		</div>
  		<div class="panel-body">
			<div class="form-group">
				<label for="job">Lavoro:</label>
				<select id="job" name="pJob" class="form-control" ng-options="job for job in jobs" ng-model="practice.job" ng-required="isUeCitizen() == 'false'">
					<option value="">Seleziona lavoro</option>
				</select>
				<div class="alert alert-danger" ng-show="!initForm && form.pJob.$error.required" >Campo 'Lavoro' obbligatorio.</div>
			</div>
			<div class="form-group">
				<label for="perm">Permesso:</label>
				<select id="perm" name="pPerm" class="form-control" ng-options="permission for permission in permissions" ng-model="practice.permission" ng-required="isUeCitizen() == 'false'">
					<option value="">Seleziona permesso</option>
				</select>
				<div class="alert alert-danger" ng-show="!initForm && form.pPerm.$error.required">Campo 'Permesso' obbligatorio.</div>
			</div>
			<div class="form-group">
				<label for="ticket">Ricevuta permesso di soggiorno:</label>
				<input type="text" class="form-control" id="ticket" name="pTicket" placeholder="Inserisci codice ricevuta" ng-model="practice.ticket">
				<div class="alert alert-danger" ng-show="!initForm && form.pTicket.$error.required">Campo 'Ricevuta permesso di soggiorno' obbligatorio.</div>
			</div>
			<div class="form-group">
			   	<label for="deadline">Scadenza permesso di soggiorno:</label>
			  	<input type="date" class="form-control" id="deadline" name="pDeadline" placeholder="Inserisci scadenza nel formato gg-MM-aaaa" min="01-01-2014" ng-model="practice.deadline" >
			</div>
		</div>
	</div>  	
   	<div class="form-group">
    	<label for="icef_num">Numero domanda ICEF:</label>
    	<input type="text" class="form-control" id="icef_num" name="pIcef" placeholder="Inserisci Numero domanda ICEF" ng-model="practice.icef_num" required >
   		<div class="alert alert-danger" ng-show="!initForm && form.pIcef.$error.required">Campo 'Numero domanda ICEF' obbligatorio.</div>
   	</div>
   	<div class="form-group">
    	<label for="lodging">Alloggio adeguato:</label>&nbsp;
    	<input type="checkbox" id="lodging" ng-model="practice.lodging">
    </div>
    <div class="form-group">	
    	<label for="nationality">Cittadinanza UE: </label>&nbsp;
   		<input type="checkbox" id="nationality" ng-model="practice.ue_nationality">
   	</div>
   	<div class="form-group">
    	<label for="family_mem">Numero componenti Famiglia:</label>
    	<input type="number" class="form-control" id="family_mem" name="pFamily" placeholder="Inserisci numero componenti nucleo famigliare" min="1" ng-model="practice.family_members" required>
   		<div class="alert alert-danger" ng-show="!initForm && form.pFamily.$error.required">Campo 'Numero componenti Famiglia' obbligatorio.</div>
   	</div>
   	<div class="form-group">	
    	<label for="residence">Residenza in Trentino: </label>&nbsp;
   		<input type="checkbox" id="residence" ng-model="practice.tn_residence">
   	</div>

	<div class="form-group">
	    <label for="residence_type">Tipo di residenza:</label>
	    <select id="residence_type" name="pResidence" class="form-control" ng-options="rtype for rtype in rtypes" ng-model="practice.residence_type" required>
	    	<option value="">Seleziona tipo di residenza</option>
	    </select>
	   	<div class="alert alert-danger" ng-show="!initForm && form.pResidence.$error.required">Campo 'Tipo residenza' obbligatorio.</div>
	</div>

   	<table width="100%">
   	<tr>
   	<td><button type="button" class="btn btn-default" ng-click="prevTab()" ng-show="tabIndex !== 0"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>Indietro</button></td>
   	<td align="center"><button  type="button" class="btn btn-default" ng-click="reset()">RESET</button></td>
   	<td align="right"><button type="button" class="btn btn-primary" ng-click="update(practice); nextTab(form.$invalid)">{{buttonNextLabel}}&nbsp;<span class="glyphicon glyphicon-arrow-right"></span></button><!-- update(practice); --></td>
   	</tr>
   	</table>	
   </div>
   	
    
</form>
