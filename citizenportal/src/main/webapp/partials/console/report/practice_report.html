<form role="form" name="form" >
   	
	<div class="panel panel-default" ng-show="!isLoadingSearch()" >
   		<div class="panel-heading">
    		<h3 class="panel-title"><strong>{{ 'practice_report_title' | i18n }}</strong></h3>
  		</div>
  		<div class="panel-body">
			<div google-chart chart="chartPractice" style="{{chart.cssStyle}}"/>
		</div>
   	</div>
   	<div class="panel panel-default" ng-show="isLoadingSearch()">
   		<div class="panel-heading">
    		<h3 class="panel-title"><strong>{{ 'practice_report_title' | i18n }}</strong></h3>
  		</div>
  		<div class="panel-body">
  			<div class="row" style="height: 90px; margin-top: 20px">
				<div style="text-align: center">
					<img src="img/ajax-loader.gif" width="40" height="40" /><br>
					<h3>{{ 'loading_text' | i18n }}</h3>
				</div>
			</div>
  		</div>
  	</div>
  	
  	<table width="100%">
		<tr>			
   			<td><button type="button" class="btn btn-default" ng-click="prevReportTab()"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{ 'practice_goback_label' | i18n }}</button></td>
   			<td align="center"></td>
   			<td align="right"><button type="button" class="btn btn-primary" ng-click="continueNextReportTab()">{{ 'practice_next_report_text' | i18n }}&nbsp;<span class="glyphicon glyphicon-arrow-right"></span></button></td>
   		</tr>
   	</table>
	
</form>
