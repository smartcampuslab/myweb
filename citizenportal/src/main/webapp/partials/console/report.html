<div class="well">
 	<div class="container-fluid" align="center">
		<div class="col-md-12" ng-controller="ConsoleCtrl" ng-init="setFrameOpened(false)"><!-- ng-init="getPracticeData(params.id,2)" -->
			<div class="row" style="height: 200px; margin-top: 20px" ng-show="isLoading">
				<div style="text-align: center">
					<img src="img/ajax-loader.gif" width="70" height="70" /><br>
					<h2>{{ 'loading_text' | i18n }}...</h2>
				</div>
			</div>
			<tabset ng-show="!isLoading" align="center">
				<tab  ng-repeat="tab in reportTabs" heading="{{ tab.title }}" active="tab.active" disabled="tab.disabled" select="setReportIndex($index)">
					<br>
					<div ng-include="tab.content"></div>
				</tab>
			</tabset>
		</div>
	</div>
</div>
